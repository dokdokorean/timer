<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>정직한 타이머</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="time.ico">
</head>
<body>
    <input id="darkmode" class="check" type="checkbox"/>
    <div id="musicplayer">
      <p id="musicdragger"></p>
      <input type="text" id="youtubeLink" placeholder="유튜브 링크를 입력하세요" onkeyup="if(window.event.keyCode==13){hideLinkYoutube()}"/>
      <img onclick="toggleVideo()" id="play" class="player" src="play.png">
      <img onclick="toggleVideo()" id="pause" class="player" src="pause.png">
      <div id="player"></div>
      <div id="videotitle"></div>
      <p id="videorange1">00:00</p>
      <p id="videorange2">00:00</p>
      <input id="slider" type="range" min="0" value="0">
      <img id="thumbnailImage" onclick="showLinkYoutube()">
      <script src="https://www.youtube.com/iframe_api"></script>    
    </div>
    <div id="todolist-div" onmouseout=record_todolist()>
      <p id="todolistdragger"></p>
      <div class="content">
        <input type="text" id="today" >
        <div class="checklist">
              <!-- 체크리스트 아이템이 여기에 추가됩니다 -->
          </div>
          <button class="add-button" onclick="addlist()">+</button>
      </div>
    </div>
  <!-- <input id="title" placeholder="내가 꿈을 꿀때 다른 이들은 꿈을 이룬다.">  -->
  <div id="timer" onmouseover="timermouseover()" onmouseout="timermouseout()">
    <p id="timerdragger"></p>
    <input type="number" id="hoursInput" placeholder="Hour">
    <input type="number" id="minutesInput" placeholder="Minute">
    <input type="number" id="secondsInput" placeholder="Second">
    <button id="start" onclick="startTimer()">Start</button>
    <button id="stop" onclick="stopTimer()">Stop</button>
    <button id="reset" onclick="resetTimer()">Reset</button>
    <p id="display">00:00:00</p>
  </div>

  <img id="fullsc" onclick="fullsc()" src="fullsc.png">
  <script src="main.js"></script>
</body>
</html>
