<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>정직한 타이머</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="time.ico">
</head>
<body>
    <input id="darkmode" class="check" type="checkbox"/>
    <div id="musicplayer">
      <input type="text" id="youtubeLink" placeholder="유튜브 링크를 입력하세요">
      <button onclick="loadVideo()">동영상 불러오기</button>
      <button onclick="playVideo()">재생</button>
      <button onclick="pauseVideo()">일시정지</button>
      <div id="player"></div>
      <div id="videoInfo"></div>
      <input type="range" id="videoSlider" min="0" value="0">
      <img id="thumbnailImage" style="width: 50px; height:auto;" src="" alt="썸네일 이미지">
      <script src="https://www.youtube.com/iframe_api"></script>    
    </div>
  <div id="nowtime">
    <p>대한민국 표준시 (GMT+9)</p>
    <p id="nowtime1">00</p>
    <p id="nowtime2">00</p>
  </div>
  <!-- <input id="title" placeholder="내가 꿈을 꿀때 다른 이들은 꿈을 이룬다.">  -->
  <div id="timer">
    <input type="number" id="hoursInput" placeholder="Hour">
    <input type="number" id="minutesInput" placeholder="Minute">
    <input type="number" id="secondsInput" placeholder="Second">
    <button id="start" onclick="startTimer()">Start</button>
    <button id="stop" onclick="stopTimer()">Stop</button>
    <button id="reset" onclick="resetTimer()">Reset</button>
    <p id="display">00:00:00</p>
  </div>

  <img id="fullsc" onclick="fullsc()" src="fullsc.png">
  <script src="main.js"></script>
</body>
</html>
