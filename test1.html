<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resizable-div {
            background-color: #ebebeb;
            border-radius: 30px;
            overflow: auto;
            resize: both;
            width: 400px;
            height: 300px;
            padding: 20px;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .checklist-item input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: inherit;
            filter: blur(0); /* 초기에 흐림 효과 없도록 설정 */
        }
        .checklist-item input[type="checkbox"]:checked + input[type="text"] {
            filter: blur(2px); /* 체크박스가 선택되었을 때 흐리게 만들기 */
        }
    </style>
</head>
<body>
    <div class="resizable-div">
        <div class="content">
            <h2>ToDoList</h1>
            <div class="checklist">
                <!-- 체크리스트 아이템이 여기에 추가됩니다 -->
            </div>
            <button class="add-button">체크리스트 추가하기</button>
        </div>
    </div>
    <script>
        const addButton = document.querySelector('.add-button');
        const checklist = document.querySelector('.checklist');
        
        let itemCount = 0;
        
        addButton.addEventListener('click', () => {
            if (itemCount < 15) {
                const newItem = document.createElement('div');
                newItem.classList.add('checklist-item');
                newItem.innerHTML = `
                    <input type="checkbox" id="item-${itemCount}">  
                    <input class='todolist' type="text" class="item-text" placeholder="할 일 ${itemCount + 1}">
                `;
                checklist.appendChild(newItem);
                itemCount++;
            } else {
                alert('체크리스트는 최대 15개까지 추가할 수 있습니다.');
            }
        });
    </script>
</body>
</html>
